<section class="dialog-content">
  <h1>Event details</h1>
  <div>
    <p>Title: {{ data.title }}</p>
    <p>Date: {{ data.date }}</p>
    <p>Time: {{ data.time }}</p>
    <p>Location: {{ data.location }}</p>
    <p>Description: {{ data.description }}</p>
    <p>Duration: {{ data._duration }}</p>
    <p>Type: {{ data.type }}</p>
    <p>Notes: {{ data.notes }}</p>
    <p>Client name: {{ data.client }}</p>
  </div>
  <mat-dialog-actions>
    <button id="delete-btn" mat-button mat-dialog-close (click)="delete()">Delete</button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</section>
