<section class="dialog-content">
  <h1>Add event</h1>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="first_name" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input formControlName="last_name" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input formControlName="phone" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input formControlName="city" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select formControlName="manager_username" placeholder="Manager">
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button (click)="save()" mat-button>Save</button>
  </mat-dialog-actions>

  <h1>Change Password</h1>
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="outline">
      <mat-label>Old Password</mat-label>
      <input formControlName="old" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input formControlName="new" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat New Password</mat-label>
      <input formControlName="confirm" matInput type="text"/>
    </mat-form-field>
    <mat-dialog-actions>
      <button (click)="updatePassword()" mat-button>Update Password</button>
    </mat-dialog-actions>
  </form>
</section>
