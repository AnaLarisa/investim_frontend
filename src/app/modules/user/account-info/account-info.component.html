<cdk-virtual-scroll-viewport itemSize="300">
<section class="dialog-content">
  <div class="error" *ngIf="userError">{{userError}}</div>
  <form [formGroup]="form" *ngIf="form">
    <div class="row-2">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput type="text"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="slide">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput type="text"/>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="row">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="row">
      <mat-label>Address</mat-label>
      <input formControlName="address" matInput type="text"/>
    </mat-form-field>
    <div class="row-2">
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phone" matInput type="text"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="slide">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput type="text"/>
      </mat-form-field>
    </div>
    <div class="row-2">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input formControlName="city" matInput type="text"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="slide">
        <mat-select formControlName="managerUsername" placeholder="Manager">
          <mat-option *cdkVirtualFor="let option of options" [value]="option">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <mat-dialog-actions>
    <button (click)="save()" mat-button>Save</button>
  </mat-dialog-actions>

  <h1>Change Password</h1>
  <div class="error" *ngIf="passwordError">{{passwordError}}</div>
  <form [formGroup]="changePasswordForm">
    <mat-form-field appearance="outline">
      <mat-label>Old Password</mat-label>
      <input formControlName="old" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input formControlName="newPass" matInput type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Repeat New Password</mat-label>
      <input formControlName="confirm" matInput type="text"/>
    </mat-form-field>
    <mat-dialog-actions>
      <button (click)="updatePassword()" mat-button>Update Password</button>
    </mat-dialog-actions>
  </form>
</section>
</cdk-virtual-scroll-viewport>
