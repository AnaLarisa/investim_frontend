<section class="dialog-content">
  <h1>Add event</h1>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input type="text" formControlName="first_name" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input type="text" formControlName="last_name" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="text" formControlName="email" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input type="text" formControlName="address" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input type="text" formControlName="phone" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" formControlName="username" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input type="text" formControlName="city" matInput/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select formControlName="type" placeholder="Manager">
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="save()">Save</button>
  </mat-dialog-actions>
</section>
