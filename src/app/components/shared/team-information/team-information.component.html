<div class="team-information">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <div class="section-title">
          <mat-icon class="menu-icon">groups</mat-icon>
          Team information
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container" *ngIf="consultants">
        <div *ngFor="let consultant of consultants; let i = index" class="member">
          <div id="consultant-name">{{consultant}}</div>
          <button (click)="openProgress(consultant)" class="read-more-button" mat-button>INSPECT PROGRESS</button>
          <button *ngIf="role === 'manager'" (click)="deleteUser(consultant, i)" class="delete-user-button" mat-button>
            <div *ngIf="i !== selectedForDeletion">
              DELETE USER
            </div>
            <div *ngIf="i === selectedForDeletion">
              CONFIRM?
            </div>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
